<div class="admin-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Performance Review</span> <span class="example-spacer"></span>
      <button mat-raised-button (click)="openDialog('add')">
        Add Employee
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="employees-container">
    <app-employee
      *ngFor="let employee of employees"
      [employee]="employee"
      [employees]="employees"
      (employeeUpdated)="getUpdatedEmployees($event)"
    ></app-employee>
  </div>
</div>
